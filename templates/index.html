<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literary Opening Lines Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 15px;
            font-size: 2.2em;
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-family: 'Georgia', serif;
        }

        #btn1 {
            background-color: #e74c3c;
        }

        #btn1:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        #btn2 {
            background-color: #27ae60;
        }

        #btn2:hover {
            background-color: #229954;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }

        #btn3 {
            background-color: #9b59b6;
        }

        #btn3:hover {
            background-color: #8e44ad;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(155, 89, 182, 0.4);
        }

        .text-display {
            background-color: #ecf0f1;
            border: 3px solid #bdc3c7;
            border-radius: 10px;
            padding: 30px;
            min-height: 180px;
        }

        #displayText {
            color: #2c3e50;
            font-size: 18px;
            line-height: 1.8;
            font-style: italic;
        }

        .answer-section {
            margin-top: 25px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            border: 2px dashed #3498db;
        }

        .answer-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }

        .answer-options {
            display: grid;
            gap: 10px;
        }

        .answer-btn {
            padding: 12px 20px;
            background-color: #ecf0f1;
            border: 2px solid #bdc3c7;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
            font-family: 'Georgia', serif;
            color: #2c3e50;
        }

        .answer-btn:hover {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }

        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .correct {
            background-color: #d5f4e6;
            color: #27ae60;
            border: 2px solid #27ae60;
        }

        .incorrect {
            background-color: #fadbd8;
            color: #e74c3c;
            border: 2px solid #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Literary Opening Lines Quiz</h1>
        <p class="subtitle">Can you identify these famous books from their opening lines?</p>
        
        <div class="button-container">
            <button id="btn1" onclick="showQuote(1)">Book 1</button>
            <button id="btn2" onclick="showQuote(2)">Book 2</button>
            <button id="btn3" onclick="showQuote(3)">Book 3</button>
        </div>
        
        <div class="text-display">
            <p id="displayText">Select a book to read its famous opening line, then guess which book it is!</p>
        </div>

        <div class="answer-section" id="answerSection" style="display: none;">
            <h3>Which book is this from?</h3>
            <div class="answer-options" id="answerOptions"></div>
            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        let currentBook = null;

        // Book data with opening lines and titles
        const books = {
            1: {
                quote: "It is a truth universally acknowledged, that a single man in possession of a good fortune, must be in want of a wife.",
                title: "Pride and Prejudice",
                author: "Jane Austen",
                options: ["Pride and Prejudice", "Emma", "Sense and Sensibility"]
            },
            2: {
                quote: "Well, Prince, so Genoa and Lucca are now just family estates of the Buonapartes. But I warn you, if you don't tell me that this means war, if you still try to defend the infamies and horrors perpetrated by that Antichristâ€”I really believe he is Antichristâ€”I will have nothing more to do with you and you are no longer my friend, no longer my 'faithful slave,' as you call yourself!",
                title: "War and Peace",
                author: "Leo Tolstoy",
                options: ["Anna Karenina", "War and Peace", "The Brothers Karamazov"]
            },
            3: {
                quote: "It was the best of times, it was the worst of times, it was the age of wisdom, it was the age of foolishness, it was the epoch of belief, it was the epoch of incredulity, it was the season of Light, it was the season of Darkness.",
                title: "A Tale of Two Cities",
                author: "Charles Dickens",
                options: ["Great Expectations", "A Tale of Two Cities", "Oliver Twist"]
            }
        };

        function showQuote(bookNumber) {
            currentBook = bookNumber;
            const book = books[bookNumber];
            
            // Display the quote
            const textElement = document.getElementById('displayText');
            textElement.textContent = book.quote;
            
            // Show answer section
            document.getElementById('answerSection').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            
            // Create answer buttons
            const optionsContainer = document.getElementById('answerOptions');
            optionsContainer.innerHTML = '';
            
            book.options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = option;
                btn.onclick = () => checkAnswer(option, book.title, book.author);
                optionsContainer.appendChild(btn);
            });
            
            // Fade effect
            textElement.style.opacity = '0';
            setTimeout(() => {
                textElement.style.transition = 'opacity 0.3s ease';
                textElement.style.opacity = '1';
            }, 50);
        }

        function checkAnswer(selected, correct, author) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            
            if (selected === correct) {
                resultDiv.className = 'result correct';
                resultDiv.textContent = `âœ“ Correct! This is "${correct}" by ${author}`;
            } else {
                resultDiv.className = 'result incorrect';
                resultDiv.textContent = `âœ— Not quite. This is "${correct}" by ${author}`;
            }
        }
    </script>
</body>
</html>
